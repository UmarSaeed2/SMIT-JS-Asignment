    <!-- a) Head: -->

    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- b) Body (before your page's HTML): -->

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <body>

        </script>
        <!-- Rest of your HTML content -->

    <!-- c) Body (inside your page's HTML): -->
    <!DOCTYPE html>

    <!DOCTYPE html>
